<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Alura</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <img src="assets/logo.png" alt="logo da barbearia alura">
            
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

<main>
    <form>
        <div class="campo">
            <h1 class="titulo-formulario">Envie seu formulário!</h1>
        </div>

        <div class="campo">
            <label for="name">Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo..." required>
        </div>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="seuemail@dominio.com" required>
        </div>

        <div class="campo">
            <label for="number">Celular</label>
            <input type="number" name="celular" id="celular" placeholder="ex.:(51) 99782-3210" required>
        </div>

        <div class="campo">
            <br>
            <label>Escreva sua mensagem:</label>
            <textarea name="mensagem" id="mensagem" row="30" style="width: 16em"></textarea>
        </div>
        

        <div class="campo">
            <label class="titulo">Qual forma de contato você prefere?</label>
            <label>
                <label class="radio">
                <input type="radio" name="devweb" value="email" checked >Email
            </label>
                <label class="radio">
                <input type="radio" name="devweb" value="telefone" checkeed >Telefone
            </label>
                <label class="radio">
                <input type="radio" name="devweb" value="whatsapp" checkeed >Whatsapp
            </label>
            </div>

        <div class="campo">
           <button class="botao" type="submit">Enviar formulário!</button>
        </div>
    </form>
    <div>
</div>
</main>

    <footer>
        <img src="assets/logo-branco.png" alt="logo da barbearia alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
    </footer>
</body>
</html>
